<!-- PET FOODIES SECTION -->
<section id="foodies" class="my-5">
    <div class="container my-5 py-5">
        <div class="section-header d-md-flex justify-content-between align-items-center">
            <h2 class="display-3 fw-normal">Pet Foodies</h2>
        </div>
        <div class="isotope-container row">
            {% for foodie in foodies %}
                <div class="item {{ foodie.category }} col-md-4 col-lg-3 my-4">
                    <div class="card position-relative">
                        <a href="{{ url_for('single_product', product_id=foodie.id) }}">
                            <img src="{{ url_for('static', filename='assets/images/' + foodie.image_file) }}"
                                 class="img-fluid rounded-4" alt="{{ foodie.name }}">
                        </a>
                        <div class="card-body p-0">
                            <a href="{{ url_for('single_product', product_id=foodie.id) }}">
                                <h3 class="card-title pt-4 m-0">{{ foodie.name }}</h3>
                            </a>
                            <div class="card-text">
                                <span class="rating secondary-font">
                                    {% for i in range(5) %}
                                        <iconify-icon icon="clarity:star-solid" class="text-primary"></iconify-icon>
                                    {% endfor %}
                                    5.0
                                </span>
                                <h3 class="secondary-font text-primary">${{ foodie.price }}</h3>
                                <div class="d-flex flex-wrap mt-3">
                                    <form action="{{ url_for('add_to_cart') }}" method="POST">
                                        <input type="hidden" name="product_id" value="{{ foodie.id }}">
                                        <input type="hidden" name="product_type" value="foodies">
                                        <input type="hidden" name="category" value="foodies">

                                        <label for="quantity">Quantity</label>
                                        <input type="number" name="quantity" min="1" value="1"
                                               style="width: 3rem; border-radius: 10px; border: 1px solid #ccc;
                                               box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); font-size: 1rem;
                                               margin-bottom: 1rem;text-align: center">

                                        <button type="submit" class="btn-cart me-3 px-4 pt-3 pb-3"
                                                style="text-transform: uppercase; width: 19.5rem; text-align:center;
                                                border: 1px; border-radius: 12px; padding:10px;">
                                            Add
                                            to Cart
                                        </button>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% else %}
                <p class="text-center">No foodies available.</p>
            {% endfor %}
        </div>
    </div>
</section>
