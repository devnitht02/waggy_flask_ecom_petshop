<!-- cart.html -->
<div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasCart" aria-labelledby="My Cart">
    <div class="offcanvas-header justify-content-center">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="order-md-last">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-primary">Your cart</span>
                <span class="badge bg-primary rounded-circle pt-2">{{ cart_items|length }}</span>
            </h4>
            <ul class="list-group mb-3">
                {% if cart_items %}
                    {% for item in cart_items %}
                        <li class="list-group-item d-flex justify-content-between lh-sm">
                            <div>
                                <h6 class="my-0">{{ item.product_name }}</h6>
                                <small class="text-body-secondary">{{ item.description }}</small>
                            </div>
                            <span class="text-body-secondary">${{ item.price }}</span>
                        </li>
                    {% endfor %}
                    <li class="list-group-item d-flex justify-content-between">
                        <span class="fw-bold">Total (USD)</span>
                        <strong>${{ total_price }}</strong>
                    </li>
                {% else %}
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Your cart is empty.</span>
                    </li>
                {% endif %}
            </ul>

            <button class="w-100 btn btn-primary btn-lg" type="submit">
                <a href="{{ url_for('create_checkout_session') }}" class="text-white text-decoration-none">Continue to
                    checkout</a>
            </button>

        </div>
    </div>
</div>
<div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasSearch"
     aria-labelledby="Search">
    <div class="offcanvas-header justify-content-center">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close">Close</button>
    </div>
    <div class="offcanvas-body">

        <div class="order-md-last">
            <h4 class="text-primary text-uppercase mb-3">
                Search
            </h4>
            <div class="search-bar border rounded-2 border-dark-subtle">
                <form id="search-form" class="text-center d-flex align-items-center" action="" method="">
                    <input type="text" class="form-control border-0 bg-transparent" placeholder="Search Here"/>
                    <iconify-icon icon="tabler:search" class="fs-4 me-3"></iconify-icon>
                </form>
            </div>
        </div>
    </div>
</div>
