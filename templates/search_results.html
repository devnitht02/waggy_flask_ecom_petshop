<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search Results</title>
</head>
<body>
  <h1>Search Results for "{{ query }}"</h1>
  {% if results %}
    <ul>
      {% for item in results %}
        <li>{{ item.name }}</li> <!-- Adjust according to your data model -->
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
</body>
</html>
